<!--=====================================
Home Promotions
======================================-->

<div *ngIf="!preload" class="ps-promotions">

    <div class="container">

        <div class="row">
            <div *ngFor="let banner of banner_default; let i = index" class="col-md-6 col-12 ">
                <a class="ps-collection" routerLink="product/{{url[i]}}">

                    <img src="{{path}}img/banner/default/{{banner}}" alt="">

                </a>
            </div>

        </div>

    </div>

</div>
<!-- End Home Promotions-->
<!--=====================================
Spinner Preload
======================================-->

<div *ngIf="preload" class="d-flex justify-content-center">
    <div class="spinner-border text-warning my-5"></div>
</div>
