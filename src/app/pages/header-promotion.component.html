<!--=====================================
Header Promotion
======================================-->

<div
  *ngIf ="!preload && top_banner != null"

  class="ps-block--promotion-header bg--cover"  style="background: url({{path}}img/banner/top/{{top_banner['IMG']}});">

      <div class="container">

          <div class="ps-block__left">

              <h3>{{top_banner['Porcentaje']}}</h3>

              <figure>

                    <p>{{top_banner['Descuento']}}</p>

                  <h4 class="naranja">{{top_banner['Rubro']}}</h4>

              </figure>

          </div>

          <div class="ps-block__center">

              <p>{{top_banner['Promocion']}}<span>{{top_banner['Fecha']}}</span></p>

          </div><a class="ps-btn ps-btn--sm" href="#">{{top_banner['Boton']}}</a>

      </div>

</div>

<!--=====================================
Header Promotion
======================================-->
<div *ngIf = "preload && top_banner == null"
      class ="d-flex justify-content-center">

  <div class="spinner-border text-warning my-3"></div>

</div>
