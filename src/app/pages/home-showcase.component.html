<!--=====================================
	Section Gray
	======================================-->

<div class="ps-section--gray">

    <div *ngIf="!cargando" class="container">

        <!--=====================================
			Products of category
			======================================-->

        <div *ngFor="let categoria of categories; let lastIndex = last" class="ps-block--products-of-category">

            <!--=====================================
            Menu subcategory
            ======================================-->

            <div class="ps-block__categories">

                <h3>{{categoria.nombre}}</h3>

                <ul [attr.category-vitrina]="categoria.nombre">

                </ul>

                <a class="ps-block__more-link" routerLink="products/{{categoria.url}}">View All</a>

            </div>

            <!--=====================================
				Vertical Slider Category
				======================================-->

            <div class="ps-block__slider">

                <div [attr.category-sl]="categoria.url">



                </div>

            </div>

            <!--=====================================
				Block Product Box
				======================================-->

            <div class="ps-block__product-box" [attr.category-pb]="categoria.url">


            </div>
            <!-- End Block Product Box -->


            {{lastIndex ? callback(i) : ""}}
        </div>
        <!-- End Products of category -->


    </div>
    <!-- End Container-->

    <!--=====================================
    Preload
    ======================================-->

    <div *ngIf="cargando" class="d-flex justify-content-center">
        <div class="spinner-border text-warning my-5"></div>
    </div>

</div>
<!-- End Section Gray-->
